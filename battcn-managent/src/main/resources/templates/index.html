<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>battcn-plus（SpringBoot版）</title>
    <!-- 重要部分：不可删除  -->
    <link rel="stylesheet" type="text/css" href="http://static.battcn.com/back/css/bootstrap.min.css?v=3.3.5"/>
    <link rel="stylesheet" type="text/css" href="http://static.battcn.com/back/css/font-awesome.min.css?v=4.4.0"/>
    <link rel="stylesheet" type="text/css" href="http://static.battcn.com/back/css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://static.battcn.com/back/css/style.min.css?v=4.0.0"/>
    <link rel="stylesheet" type="text/css" href="http://static.battcn.com/back/css/plugins/iCheck/custom.css"/>
    <link rel="stylesheet" type="text/css" href="http://static.battcn.com/back/css/smartMenu/smartMenu.css"/>
    <link rel="stylesheet" type="text/css" href="http://static.battcn.com/back/css/plugins/toastr/toastr.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="http://static.battcn.com/back/css/plugins/bootstrap-table/bootstrap-table.min.css"/>

    <script type="text/javascript" src="http://static.battcn.com/back/js/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript" src="http://static.battcn.com/back/js/bootstrap.min.js?v=3.3.5"></script>
    <script type="text/javascript" src="http://static.battcn.com/back/js/content.min.js?v=1.0.0"></script>

    <script type="text/javascript"
            src="http://static.battcn.com/back/js/plugins/metisMenu/jquery.metisMenu.js?v=1.1.3"></script>
    <script type="text/javascript"
            src="http://static.battcn.com/back/js/plugins/slimscroll/jquery.slimscroll.min.js?v=1.1.3"></script>
    <script type="text/javascript" src="http://static.battcn.com/back/js/plugins/toastr/toastr.min.js?v=2.5.1"></script>
    <script type="text/javascript" src="http://static.battcn.com/back/js/plugins/iCheck/icheck.min.js?v=1.0.2"></script>

    <script type="text/javascript" src="http://static.battcn.com/back/js/plugins/layer/layer.min.js?v=2.0"></script>
    <script type="text/javascript"
            src="http://static.battcn.com/back/js/smartMenu/jquery-smartMenu.js?v=2.5.1"></script>
    <script type="text/javascript" src="http://static.battcn.com/back/js/hplus.min.js?v=4.0.0"></script>
    <script type="text/javascript"
            src="http://static.battcn.com/back/js/jquery-validation/jquery.validate.min.js?v=1.10.0"></script>
    <script type="text/javascript" src="http://static.battcn.com/back/js/jquery.metadata.js?v=2016"></script>
    <!-- 重要部分：不可删除 -->
    <script type="text/javascript" src="http://static.battcn.com/back/js/init/index.min.js?v=2.5.1"></script>
    <script type="text/javascript" src="http://static.battcn.com/back/js/init/IN.core.js?v=2.5.1"></script>
    <script type="text/javascript" src="http://static.battcn.com/back/js/init/IN.init.js?v=2.5.1"></script>

    <script type="text/javascript"
            src="http://static.battcn.com/back/js/plugins/bootstrap-table/bootstrap-table.min.js?v=1.11.0"></script>
    <script type="text/javascript"
            src="http://static.battcn.com/back/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js?v=1.11.0"></script>

    <script type="text/javascript"
            src="http://static.battcn.com/back/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js?v=1.11.0"></script>
    <script th:src="@{/resource/js/common.js}"></script>
    <script th:src="@{/resource/js/msg.js}"></script>

    <!-- tree：重要  -->
    <link rel="stylesheet" type="text/css"
          href="http://static.battcn.com/back/treegrid/css/jquery.treegrid.css?v=0.2.0"></link>
    <script type="text/javascript" src="http://static.battcn.com/back/treegrid/js/jquery.treegrid.js?v=0.2.0"></script>
    <script type="text/javascript"
            src="http://static.battcn.com/back/treegrid/js/jquery.treegrid.bootstrap3.js?v=0.2.0"></script>

    <link rel="stylesheet" type="text/css" href="http://static.battcn.com/back/ztree/css/style.css?v=3.5.19"></link>
    <script type="text/javascript" src="http://static.battcn.com/back/ztree/jquery.ztree.all.js?v=3.5.19"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/resource/index.css}"></link>
    <script type="text/javascript" th:src="@{/resource/index.js}"></script>
    <script type="text/javascript" th:src="@{/laydate/laydate.js}"></script>
    <script type="text/javascript">

        function queryParams(params) {
            return {
                pageSize: params.limit,
                pageNum: params.offset / params.limit + 1,
                sort: params.sort,
                order: params.order
            }
        }
        function responseHandler(res) {
            return {
                "rows": res.list,
                "total": res.total
            }
        }
    </script>
</head>
<body class="fixed-sidebar full-height-layout gray-bg pace-done skin-1">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation"
         style="height: 100%; position: fixed !important;">
        <div class="nav-close">
            <i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
							<span><img alt="image" class="img-circle"
                                       src="http://static.battcn.com/common/favicon.png" width="64px"
                                       height="64px"/></span> <a data-toggle="dropdown"
                                                                 class="dropdown-toggle" href="#"> <span class="clear">
									<span class="block m-t-xs"><strong class="font-bold" th:text="${username}"></strong></span>
									<span class="text-muted text-xs block">超级管理员<b class="caret"></b></span>
							</span>
                    </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a class="J_menuItem">修改头像</a></li>
                            <li><a class="J_menuItem">个人资料</a></li>
                            <li><a class="J_menuItem">联系我们</a></li>
                            <li class="divider"></li>
                            <li><a href="/logout">安全退出</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">battcn</div>
                </li>
                <li th:each="tree : ${trees}">
                    <a href="javascript:void(0);"><i th:class="${tree.icon}"></i>
                        <span class="nav-label" th:text="${tree.text}"></span><span class="fa arrow"></span>
                    </a>
                    <ul class="nav nav-second-level">
                        <li th:each="child : ${tree.children}"><a th:title="${child.text}" class="J_menuItem"
                                                                  th:href="@{/op_list_{id}(id=${child.id})}">
                            <i th:class="${child.icon}" th:text="${child.text}"></i></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1"
         style="min-height: 643px;">
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft">
                <i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:void(0);" class="J_menuTab active main"
                       id="main" data-id="main">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight">
                <i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">
                    关闭操作<span class="caret"></span>
                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a class="navbar-minimalize "
                                                   href="#"> 关闭左侧菜单</a></li>

                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a></li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a></li>
                </ul>
            </div>
            <a href="/logout" class="roll-nav roll-right J_tabExit"><i
                    class="fa fa fa-sign-out"></i> 退出</a>
        </div>

        <div class="row J_mainContent bbg" id="content-main">
            <div class="J_box smartmenu index"
                 style="width: 100%; height: 100%;" data-id="main"></div>
        </div>
        <div class="footer">
            <div class="my-pull-right">
                &copy; 2014-2017 <a href="javascript:void(0);">Bleak.Tang</a>
            </div>
        </div>
    </div>
    <!--右侧部分结束-->
</div>
</body>

</html>
