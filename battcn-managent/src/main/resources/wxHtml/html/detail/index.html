<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="wap-font-scale" content="no">
	<title>商城</title>
	<!-- ui框架引入css -->
	<link href="../public/css/weui.min.css" rel="stylesheet" type="text/css" />
	<link href="../public/css/jquery-weui.min.css" rel="stylesheet" type="text/css" />
	<!-- 公用样式css -->
	<link href="../public/css/base.css" rel="stylesheet" type="text/css" />
	<!-- 界面引入css -->
	<link href="../public/css/app/detail/index.css" rel="stylesheet" type="text/css" />

<body>
<div class="main bot60">
	<!-- 轮播图 -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><a href="#"><img src="../public/images/swiper/d-1.jpg"/></a></div>
			<div class="swiper-slide"><a href="#"><img src="../public/images/swiper/d-2.jpg"/></a></div>
			<div class="swiper-slide"><a href="#"><img src="../public/images/swiper/d-3.jpg"/></a></div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
    <!-- 详情内容 -->
	<div class="contentDiv">
		<div class="title">简花·单品鲜花月套餐</div>

		<div class="price">¥800</div>
		<div class="numTitle">订购数量</div>
		<div class="numContent">
			<li class="on" data-id="1">1 件套</li>
			<li data-id="2">2 件套</li>
			<li data-id="3">3 件套</li>
			<li data-id="4">4 件套</li>
		</div>
		<div class="isure">
            <b class="left"></b>
			<i class="right">同意本公司购物条款方可购买该商品</i>
		</div>
		<div class="isview">
			<img src="../public/images/view1.jpg" />
			<img src="../public/images/view2.jpg" />
		</div>
	</div>
</div>
<!-- footer -->
<footer class="footer h60">
	<div class="weui-btn  weui-btn_primary">立即购买</div>
</footer>
<!-- jquery引入 -->
<script type="text/javascript" src="../public/js/jquery/jquery.js"></script>
