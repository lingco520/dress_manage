<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="wap-font-scale" content="no">
	<title>商城</title>
	<!-- ui框架引入css -->
	<link href="../public/css/weui.min.css" rel="stylesheet" type="text/css" />
	<link href="../public/css/jquery-weui.min.css" rel="stylesheet" type="text/css" />
	<!-- 公用样式css -->
	<link href="../public/css/base.css" rel="stylesheet" type="text/css" />
	<!-- 界面引入css -->
	<link href="../public/css/app/detail/address.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main">
	<!-- 表单内容 -->
  <div class="address-div">
	  <div class="address-con">
		  <b>收货人</b>
		  <i><input id="name" type="text" placeholder="姓名" /></i>
	  </div>
	  <div class="address-con">
		  <b>联系电话</b>
		  <i><input id="phone" type="number" placeholder="手机或固话" /></i>
	  </div>
	  <div class="address-con">
		  <b>选择地区</b>
		  <i><input  type="text" readonly placeholder="地区信息" id="start" type="text" value="" /></i>
		  <div class="arrow"></div>
	  </div>
	  <div class="address-con hig">
		  <b>详细地址</b>
		  <i><textarea id="address" placeholder="街道门牌信息"></textarea></i>
	  </div>
  </div>
	<!-- 操作按钮 -->
	<div class="mt20">
		<a href="#"  class="weui-btn  weui-btn_primary order">确认下单</a>
	</div>

</div>
<!-- jquery引入 -->
<script type="text/javascript" src="../public/js/jquery/jquery.js"></script>
<script type="text/javascript" src="../public/js/jquery/flexible.js"></script>
<!-- weui引入 -->
<script type="text/javascript" src="../public/js/jquery/weui.js"></script>
<script type="text/javascript" src="../public/js/jquery/city-picker.js"></script>
<!-- 界面对应js -->
<script type="text/javascript" src="../public/js/data/detail/address.js"></script>
</body>
</html>
